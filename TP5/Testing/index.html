<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button onclick="getActivity()">Get me an activity</button>
    <div id="Loading" hidden></div>Loading ...</div>
    <div id="activity-name"> Activity</div>
    
    <script>

        const loadingElement = document.getElementById("Loading")
        const activityElement = document.getElementById("activity-name")
        activityElement.innerHTML = "";

        function getActivity() {
            loadingElement.hidden = false

            fetch("https://www.boredapi.com/api/activity").then(async (res) => {
                let data = await res.json()
                loadingElement.hidden = true
                activityElement.innerHTML = data['activity'] || "Unknown"

            })
        }

    </script>
</body>
</html>
